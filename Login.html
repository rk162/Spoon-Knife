<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Login Page</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<header style="height: 150px; background-color: grey;">
	<div style="float: left;">
		<img src="images/logo.png" alt="company Logo" class="logoImage">
	</div>

		<div style="float:right;">
		<h1 class="centerText redColor">Shoppers Stop</h1>
	</div>


	<nav style="padding-top: 100px"> 
		
	<ul>
			<li class="inlineElement"><a href="" class="links">Home</a></li>
			<li class="inlineElement"><a href="" class="links">View Orders</a></li>
			<li class="inlineElement"><a href="" class="links">Cancel Order</a></li>
			<li class="inlineElement"><a href="" class="links">Contact</a></li>
		</ul>
	</nav>
		</header>

<section style="height: 600px;background-color: aqua;">
	<form action="PageSemantics.html" method="get" >
		<fieldset class="panel">
	
		<div class="formControl">
			<label for="userName">User Name</label>
			<input type="text" name="userName" id="userName" class="inputControl">
		</div>
		<div>
			<label for="passWord">Pass Word</label>
			<input type="password" name="passWord" 
			id="passWord" class="inputControl">
		</div>
		<div class="formControl centerText" style="margin-top: 10px;">
			<input type="submit" value="Login">
		</div>
			</fieldset>
	</form>
	<div class="centerText">
	<a href="Register.html">New User</a>
</div>
</section>

<footer>
		<p class="centerText">Designed by Chaudha Experts Private 
		Limited</p>
	</footer>
</body>
</html>
