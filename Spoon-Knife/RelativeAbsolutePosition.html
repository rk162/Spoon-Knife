<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Understanding Relative and Absolute Positions</title>
	<link rel="stylesheet" href="">
	<style type="text/css">

     .container{

			width: 50%;
			height: 102px;
			background-color: #9fd6c2;
			border: 2px solid  #e52325;
			position: relative;
		}

		.content{

			width: 100px;
			height: 100px;
			background-color: #2eb7ed;
			position: absolute;
		}
		
	</style>

</head>
<body>
	<div class="container">
		<div class="content" style=" top:5px; left:15px"></div>
		<div class="content" style=" top:105px; left:125px"></div>
		<div class="content" style="top:210px; left:225px"></div>
	</div>
</body>
</html>
